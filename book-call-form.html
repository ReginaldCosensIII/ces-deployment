<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <title>CES IT Services - Book a Call</title>
    
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/book-call-form.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4XTG0R754"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-T4XTG0R754');
    </script>
    
</head>
<body class="popup-body">

    <div class="popup-container">
        <header class="popup-header">
            <img src="/images/ces_logo.png" alt="Computer Enhancement Systems Logo" class="popup-logo">
            <p class="popup-contact-info">Call Us: <a href="tel:+13016201580">301-620-1580</a></p>
            <h1>Book a 15 Minute Call</h1>
            <p>Complete the form below to schedule your free, no-obligation consultation with our IT experts.</p>
        </header>

        <!-- KEAP/INFUSIONSOFT FORM -->
        <form id="keapForm" accept-charset="UTF-8" action="https://nks984.infusionsoft.com/app/form/process/daa18a0c1031bb7ab4ad0fb852bc58f9" method="POST" class="contact-form">
            
            <input type="text" name="honeypot" class="honeypot" autocomplete="off" />
            <input name="inf_form_xid" type="hidden" value="daa18a0c1031bb7ab4ad0fb852bc58f9" />
            <input name="inf_form_name" type="hidden" value="INITIAL CALL CONSULTATION REQUEST" />
            <input name="infusionsoft_version" type="hidden" value="1.70.0.575793" />

            <div class="form-row">
                <div class="form-group">
                    <label for="inf_field_FirstName">First Name *</label>
                    <input id="inf_field_FirstName" name="inf_field_FirstName" type="text" required />
                </div>
                <div class="form-group">
                    <label for="inf_field_LastName">Last Name *</label>
                    <input id="inf_field_LastName" name="inf_field_LastName" type="text" required />
                </div>
            </div>

            <div class="form-group">
                <label for="inf_field_Company">Company *</label>
                <input id="inf_field_Company" name="inf_field_Company" type="text" required />
            </div>

            <div class="form-group">
                <label for="inf_field_Email">Email *</label>
                <input id="inf_field_Email" name="inf_field_Email" type="email" required />
            </div>

            <div class="form-group">
                <label for="inf_field_Phone1">Phone *</label>
                <input id="inf_field_Phone1" name="inf_field_Phone1" type="tel" required />
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit button-primary">Schedule My Call</button>
            </div>
        </form>
    </div>

    <footer class="popup-footer">
        <p>&copy; 2025 Computer Enhancement Systems, Inc. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('keapForm').addEventListener('submit', function(event) {
            const honeypot = document.querySelector('input[name="honeypot"]').value;
            if (honeypot) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
